<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TutorialEmberTodomvcEmbercli Tests</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}
    {{content-for 'test-head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/tutorial-ember-todomvc-embercli.css">
    <link rel="stylesheet" href="assets/test-support.css">
    <style>
      body {
        width: auto;
      }
      #ember-testing-container {
        position: fixed;
        background: white;
        bottom: 0;
        right: 0;
        width: 640px;
        height: 384px;
        overflow: auto;
        z-index: 9999;
        border: 1px solid rgba(0,0,0,0.3);
        opacity: 0.8;
        margin: 5px;
      }

      #ember-testing-container::before {
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(0,0,0,0.3);
        content: 'Application';
        display: block;
        padding: .2em .5em;
      }

      #ember-testing {
        zoom: 50%;
      }

      #__testem_ui__ {
        border: none;
        margin: 1px;
      }
    </style>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    {{content-for 'body'}}
    {{content-for 'test-body'}}
    <script src="assets/vendor.js"></script>
    <script src="assets/test-support.js"></script>
    <script src="assets/tutorial-ember-todomvc-embercli.js"></script>
    <script src="testem.js"></script>
    <script src="assets/test-loader.js"></script>
  </body>
</html>
